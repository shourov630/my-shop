<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my shop</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="one">
            <h4 class="nav-h">Influencer products</h4>
            </div>
            <div class="two">
                <p class="nav-p">Home</p>
                <p class="nav-p">Products</p>
                <p class="nav-p">Sign up</p>
                <p class="nav-p">Log In</p>
            </div>
        </nav>
        <div class="header-container">
            <div class="one-div">
            <h3 class="header-h">Start your Journey as

            <p class="header-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="header-btn">Preebook now</button>
            </div>

                <img src="images/main-camera.png" alt="camera">
            </div>
        </div>
    </header>
    <main>
        <section class="logo">
            <img src="logos/Alibaba.svg" alt="Alibaba" class="logo-pic">
            <img src="logos/Amazon.svg" alt="Amazon" class="logo-pic">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz" class="logo-pic">
            <img src="logos/Ebay.svg" alt="Ebay" class="logo-pic">
            <img src="logos/Rakuten.svg" alt="Rakuten" class="logo-pic">
            <img src="logos/Target.svg" alt="Target" class="logo-pic">
            <img src="logos/Walmart.svg" alt="Walmart" class="logo-pic">
        </section>
    </main>
</body>
</html>
